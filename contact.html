<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты – AEROSYSTEMS</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Additional styling for the Contact page */
        .contact-info {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: var(--background-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            text-align: center;
        }

        .contact-info h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .contact-form {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="static/photos/logo-transparent-png.png" alt="Логотип AEROSYSTEMS">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>

                    <li><a href="products_table.php">Таблица</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Контент страницы "Контакты" -->
    <main class="main-content">
        <section class="contact-info">
            <h1>Свяжитесь с нами</h1>
            <p>Мы всегда открыты для сотрудничества и готовы ответить на все ваши вопросы.</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn-primary">Отправить</button>
            </form>
        </section>
    </main>

    <!-- Футер -->
    <footer class="site-footer">
